<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e6-quickview controls</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Left arrow</td>
                <td>Skip image</td>
            </tr>

            <tr>
                <td>Right arrow</td>
                <td>Upvote image</td>
            </tr>

            <tr>
                <td>Up arrow</td>
                <td>Favourite and upvote image</td>
            </tr>

            <tr>
                <td>Click image</td>
                <td>Open image in new tab</td>
            </tr>

            <tr>
                <td>Space</td>
                <td>Copy post link to clipboard</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
